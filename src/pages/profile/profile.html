      <ion-row>
        <ion-col col-4>
          <h1>Followers</h1>
          <h2>1000</h2>
        </ion-col>
        <ion-col col-4>
          <h1>Following</h1>
          <h2>2000</h2>
        </ion-col>
        <ion-col col-4>
          <h1>Posts</h1>
          <h2>10000</h2>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-segment [(ngModel)]="viewType">
      <ion-segment-button value="grid">
        <ion-icon name="grid"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="list">
        <ion-icon name="list"></ion-icon>
      </ion-segment-button>
    </ion-segment>
</ion-content>
