<ion-header>
  <ion-navbar>
    <ion-grid class="grid--header">
      <ion-row>
        <ion-col col-2>
          <ion-icon name="home" (click)="goToHomePage()"></ion-icon>
        </ion-col>
        <ion-col col-4></ion-col>
        <ion-col col-2>
          <ion-icon name="pricetags"></ion-icon>
        </ion-col>
        <ion-col col-2>
          <ion-icon class="button--power" [class.active]="auth.isLoggedIn" name="power" (click)="authValidation()"></ion-icon>
        </ion-col>
        <ion-col col-2>
          <ion-icon name="camera" (click)="goToNewPostPage()"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>
